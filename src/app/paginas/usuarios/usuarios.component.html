<button mat-stroked-button type="button" color="accent"
        (click)="volverAlCalendario()"
        class="back-btn-floating">
  <mat-icon>arrow_back</mat-icon>Volver a Calendario
</button>

<div class="usuarios-container">
  <h2>Clientes Registrados</h2>

  <input
    type="text"
    [(ngModel)]="filtro"
    (ngModelChange)="filtrarUsuarios()"
    placeholder="Buscar por nombre"
    class="buscador"
  />

  <div class="usuarios-scroll">
    <mat-card
      *ngFor="let user of usuariosFiltrados$ | async"
      (click)="verPerfil(user.dni)"
      class="usuario-card"
    >
      <h3>{{ user.nombreCompleto }}</h3>
      <p>{{ user.email }}</p>
    </mat-card>
  </div>
</div>
