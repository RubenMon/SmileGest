<div class="user-container">
  <h2>"Editar Usuario"</h2>

  <form [formGroup]="form" (ngSubmit)="saveUser()">
    <mat-form-field appearance="fill">
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni" [readonly]="editMode" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nombre Completo</mat-label>
      <input matInput formControlName="nombreCompleto" />
    </mat-form-field>

    <button mat-flat-button type="submit">
      {{ editMode ? 'Guardar Cambios' : 'Crear Usuario' }}
    </button>

    <button mat-stroked-button type="button" (click)="goToHistorial()" *ngIf="editMode">
      Ver Historial
    </button>
  </form>
</div>
