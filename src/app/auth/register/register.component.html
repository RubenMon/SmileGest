<div class="register-container">
  <h2>Registro</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Correo electrónico</mat-label>
      <input matInput placeholder="Correo electrónico" type="email" formControlName="email">
      <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Email inválido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput placeholder="Contraseña" type="password" formControlName="password">
      <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        La contraseña debe tener al menos 8 caracteres
      </mat-error>
    </mat-form-field>

    <button mat-flat-button type="submit">
      Registrarse
    </button>

    <a href="/login">¿Ya tiene cuenta? Inicia Sesión</a>
  </form>
</div>
